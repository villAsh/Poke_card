<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
        integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .opt{
            width: 50vw;
            padding: 50px 20px;
        }
    </style>
</head>

<body>
    <section class="bg-primary text-center p-3">
        <h1>Search Pokemon</h1>
    </section>
    <section class="p-3 bg-light" id="poke_bg">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-5">
                <form id="poke_form ">
                    <div class="form-floating">
                        <input type="text" id="poke_name" class="form-control" placeholder="Pokemon name" list="poke_list">
                        <label for="poke_name">Pokemon</label>
                        <datalist id="poke_list">
                            
                        </datalist>
                      
                    </div>
                </form>
            </div>
            <div class="col-1 ">
                <button class="btn btn-outline-danger btn-lg" id="search_btn"><i class="fa fa-search"></i></button>
            </div>
        </div>
        <div class="row d-flex justify-content-center align-items-center mt-5 " id="poke_card">
    
        </div>
    </section>
    <script src="./back.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
